<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body class="noi_dung ">

<div class="text-center"><h1>Song List</h1></div>
<!--<footer th:replace="blog/layout :: head"></footer>-->
<div class="notify" style="color: red">
    <div th:if="${success}">
        <b th:text="${success}"></b>
    </div>
    <div th:if="${mess}">
        <b th:text="${mess}"></b>
    </div>
</div>
<h3><a th:href="@{song/create}">Add new The Song</a></h3>
<table class="table table-striped table-bordered text-center">
    <thead>
    <tr class="bg-primary ">
        <th>Song Name</th>
        <th>Singer Name</th>
        <th>Category Name</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${theSongList}">
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.singerName}"></td>
        <td th:text="${song.categoryName}"></td>
        <td><a th:href="@{/song/edit/{id}(id=${song.id})}"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!--<footer th:replace="blog/layout :: footer"></footer>-->
</body>
</html>
