<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body class="noi_dung ">
<div class="text-center"><h1>USER LIST </h1></div>
<div class="notify" style="color: red">
    <div th:if="${success}">
        <b th:text="${success}"></b>
    </div>
    <div th:if="${mess}">
        <b th:text="${mess}"></b>
    </div>
</div>
<a th:href="@{/user/create}">Add new User</a>
<table class="table table-striped table-bordered text-center">
    <thead>
    <tr class="bg-primary ">
        <th>Fist Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.fistName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
