<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<footer th:replace="/layout :: head"></footer>
<div class="text-center abc"><h3>Add USER</h3></div>
<a th:href="@{/user}">Back to home</a>
<div id="form" style="text-align: center">
    <form th:action="@{/user/save}" th:object="${userDto}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Fist Name:</b></label>
            <input type="text" th:field="*{fistName}"/>
            <p style="color: red" th:errors = "*{fistName}"
            th:if="${#fields.hasErrors('fistName')}"></p>
        </div>
        <div>
            <label><b>Last Name:</b></label>
            <input type="text" th:field="*{lastName}"/>
            <p style="color: red" th:errors = "*{lastName}"
               th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div>
            <label><b>Phone Number:</b></label>
            <input type="number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:errors = "*{phoneNumber}"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <label><b>AGE:</b></label>
            <input type="number" th:field="*{age}"/>
            <p style="color: red" th:errors = "*{age}"
               th:if="${#fields.hasErrors('age')}"></p>
        </div>
        <div>
            <label><b>Email</b></label>
            <input type="email" th:field="*{email}"/>
            <p style="color: red" th:errors = "*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
