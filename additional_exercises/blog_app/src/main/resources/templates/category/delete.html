<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>
<div class="abc text-center"><h3>Remove Category</h3></div>
<footer th:replace="blog/layout :: head"></footer>
<div id="form" class="text-center">
    <form  th:action="@{/category/delete}" th:object="${category}"
           method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Category Name</b></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
