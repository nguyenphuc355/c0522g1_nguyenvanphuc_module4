<div class="text-center"><h1>Blog LIST</h1></div>
<footer th:replace="blog/layout :: head"></footer>
<div class="notify" style="color: red">
    <div th:if="${success}">
        <b th:text="${success}"></b>
    </div>
    <div th:if="${mess}">
        <b th:text="${mess}"></b>
    </div>
</div>
<div class="row">
    <div class="col-lg-6"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
            <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-bordered text-center">
    <thead>
    <tr class="bg-primary ">
        <th>Creator's Name</th>
        <th>Name Blog</th>
        <th>Category</th>
        <th>Day Create</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.creatorName}"></td>
        <td th:text="${blog.nameBlog}"></td>
        <td th:text="${blog.category.name}"></td>
        <td th:text="${blog.dateCreated}"></td>
        <td hidden th:text="${blog.content}"></td>
        <td><a th:href="@{/blog/edit/{id}(id=${blog.id})}"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/blog/delete/{id}(id=${blog.id})}"><i class="fa-sharp fa-solid fa-trash"></i></a></td>
        <td><a th:href="@{/blog/view/{id}(id=${blog.id})}"><i class="fa-sharp fa-solid fa-eye"></i></a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/blog'(page=${blogList.number - 1},name=${name})}" th:if="${blogList.hasPrevious()}"><i class="fa-solid fa-backward"></i></a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blog'(page=${blogList.number + 1},name=${name})}" th:if="${blogList.hasNext()}"><i class="fa-solid fa-forward"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
