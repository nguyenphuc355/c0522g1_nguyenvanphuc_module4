<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div style="color: red">
<b th:text="${mess}"></b>
<b th:text="${message}"></b>
</div>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Category</th>
        <th>Count</th>
        <th>Total</th>
        <th>borrow</th>
        <th>Pay Book</th>
    </tr>
    <tr th:each="book,books: ${bookList}">
        <td th:text="${books.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.count}"></td>
        <td th:text="${book.total}"></td>
        <td><a th:href="@{/borrow/{id}(id=${book.id})}">borrow</a></td>
        <td><a th:href="@{/payBook/{id}(id=${book.id})}">PayBook</a></td>
    </tr>
</table>


</body>
</html>
