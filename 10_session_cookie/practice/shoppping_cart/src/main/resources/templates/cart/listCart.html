<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="text-center"><h1>Your cart</h1></div>
    <span style="color: #ff003b"><p th:text="${mess}"></p></span>
    <span style="color: #ff003b"><p th:text="${message}"></p></span>
    <span style="color: #ff003b"><p th:text="${success}"></p></span>
    <div class="row">
        <table class="table table-striped table-bordered" th:if="${cart != null && cart.getProductDtoMap().size()>0}">
            <thead>
            <tr class="bg-primary">
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th class="text-center">more products</th>
                <th class="text-center">delete product</th>
                <th class="text-center">deleteAll product</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap:${cart.productDtoMap}">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 70px; height: 70px">
                </td>
                <td th:text="${productMap.key.price * productMap.value}"></td>
                <td th:text="${productMap.value}" class="text-center"></td>
                <td class="text-center">
                    <a class="btn btn-success" role="button" th:href="@{shop/add/__${productMap.key.id}__}"><i class="fa-solid fa-cart-plus"></i></a>
                </td>
                <td class="text-center">
                    <a class="btn btn-warning" role="button" th:href="@{shop/delete/__${productMap.key.id}__}"><i class="fa-sharp fa-solid fa-diagram-predecessor"></i></a>
                </td>
                <td class="text-center ">
                    <a class="btn btn-danger" role="button" th:href="@{shop/deleteAll/__${productMap.key.id}__}"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert" th:if="${cart==null||cart.getProductDtoMap().size()==0}">
            Cart Empty.
        </div>

    </div>
</div>
</body>
<a th:href="@{/shop}"><i class="fa-sharp fa-solid fa-house-user"></i>Back to shop</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
