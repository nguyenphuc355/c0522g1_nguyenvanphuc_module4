<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${productList.image}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${productList.name}"></h5>
                    <p class="card-text" th:text="${productList.description}"></p>
                    <strong class="card-text" th:text="${productList.price}"></strong>
                    <p class="card-text"><small class="text-muted">last update 3m mins ago</small></p>
                    <form th:action="@{/shop/add/__${productList.id}__}">
                        <button class="btn btn-success">+</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a th:href="@{/shop}">Back to shop</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
