<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="text-center abc"><h3>Add Product</h3></div>
<head th:replace="blog/layout :: head"></head>z
<div id="form" style="text-align: center">
    <form th:action="@{/blog/save}" th:object="${blogApp}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Creator Name</b></label>
            <input type="text" th:field="*{creatorName}"/>
        </div>
        <div>
            <label><b>Name Blog</b></label>
            <input type="text" th:field="*{nameBlog}"/>
        </div>
        <div>
            <label><b>Day Create</b></label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
        <div>
            <label><b>Content</b></label>
            <textarea th:field="*{content}"></textarea>
        </div>
        <div>
            <label><b>Category: </b></label>
            <input type="radio" th:field="*{category}"
            th:each="item : ${cateGoryList}"
            th:text="${item.name}" th:value="${item.id}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
