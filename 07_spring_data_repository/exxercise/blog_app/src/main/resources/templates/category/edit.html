<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>
<div class="abc text-center"><h3>Edit Category</h3></div>
<footer th:replace="blog/layout :: head"></footer>
<div id="form" class="text-center">
    <form action="/category/update" th:object="${category}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Category Name</b></label>
            <input type="text" th:field="*{name}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
