<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<footer th:replace="/layout :: head"></footer>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div>
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div >
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div >
        <label>Status:</label>
        <label th:text="${product.status}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
