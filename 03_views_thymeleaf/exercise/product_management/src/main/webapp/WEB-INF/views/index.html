<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<footer th:replace="/layout :: head"></footer>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="text-center"><h1>PRODUCT LIST</h1></div>
<div class="row">
    <div class="col-lg-6"><a th:href="@{/create}">Add new product</a></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <form class="d-flex" role="search" action="/nameSearch" method="get" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="notify" style="color: red">
    <div th:if="${success}">
        <b th:text="${success}"></b>
    </div>
</div>
<table class="table table-striped table-bordered text-center" id="productList">
    <thead>
    <tr class="bg-primary">
        <th>Name</th>
        <th>Price</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.status}"></td>
        <td><a th:href="@{/edit/{id}(id=${product.id})}">edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${product.id})}">delete</i></a></td>
        <td><a th:href="@{/view/{id}(id=${product.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
