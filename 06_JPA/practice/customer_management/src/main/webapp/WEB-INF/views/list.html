<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

<div class="text-center"><h1>CUSTOMER LIST</h1></div>
<a href="/create">Create new customer</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<th:block th:if="${success}">
    <p th:text="${success}"></p>
</th:block>
<table border="1" class="table table-striped table-bordered">
    <tr class="text-center">
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="customers : ${customer}">
        <tr>
            <td th:text="${customers.firstName}"></td>
            <td th:text="${customers.lastName}"></td>
            <td class="text-center"><a th:href="@{/edit/{id}(id=${customers.id})}"><i
                    class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
            <td class="text-center"><a th:href="@{/delete/{id}(id=${customers.id})}"><i
                    class="fa-sharp fa-solid fa-trash"></i></a></td>
            <td class="text-center"><a th:href="@{/view/{id}(id=${customers.id})}"><i
                    class="fa-sharp fa-solid fa-eye"></i></a></td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
