<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view</title>
<style>
    body{
        text-align: center;
    }
    #form{
        margin-left: 40%;
        width: 40%;

    }
</style>
</head>
<body >
<head th:insert="/index :: head"></head>
<form id="form">
    <h2>View Customer</h2>
    <p>
        <a th:href="@{/customer}">Back to Customer list</a>
    </p>
    <div id="detail">
        <div >
            <label><b>-Name: </b></label>
            <label th:text="${customer.name}"></label>
        </div>
        <div >
            <label><b>-Birthday:</b> </label>
            <label th:text="${customer.dateOfBirth}"></label>
        </div>
        <div >
            <label><b>-Gender:</b> </label>
            <label th:switch="${customer.gender}">
                <span th:case="0">Male</span>
                <span th:case="1">Female</span>
                <span th:case="*">LGBT</span>
            </label>
        </div>
        <div>
            <label><b>-ID Card: </b></label>
            <label th:text="${customer.idCard}"></label>
        </div>
        <div >
            <label><b>-Phone: </b></label>
            <label th:text="${customer.phoneNumber}"></label>
        </div>
        <div >
            <label><b>-Email: </b></label>
            <label th:text="${customer.email}"></label>
        </div>
        <div >
            <label><b>-Address:</b> </label>
            <label th:text="${customer.address}"></label>
        </div>
        <div >
            <label><b>-Customer Type: </b></label>
            <label th:if="${customer.customerType}" th:text="${customer.customerType.name}"></label>
            <label th:unless="${customer.customerType}"></label>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
