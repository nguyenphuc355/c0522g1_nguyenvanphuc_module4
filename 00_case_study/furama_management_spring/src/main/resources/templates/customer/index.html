<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/colorful-abstract-background-design-vector_53876-144153.jpg?w=2000")
        }
    </style>
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center"><h1>Customer List</h1></div>
<div class="row">
    <div class="col-lg-3"><a th:href="@{/customer/create}" style="background-color: #22ff00"><i
            class="fa-solid fa-user-plus"></i>Add new Customer</a></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" name="name">
            <input class="form-control me-2" type="search" placeholder="Search by phone number" aria-label="Search"
                   name="phoneNumber">
            <input class="form-control me-2" type="search" placeholder="Search by address" aria-label="Search"
                   name="address">
            <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr class="bg-primary">
        <td>Name</td>
        <td>Date of birth</td>
        <td>Gender</td>
        <!--        <td>Id card</td>-->
        <!--        <td>Phone Number</td>-->
        <!--        <td>Email</td>-->
        <td>Customer Type</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customer}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:switch="${customer.gender}">
            <span th:case="0">Female</span>
            <span th:case="1">Male</span>
            <span th:case="*">LGBT</span>
        </td>
        <!--        <td th:text="${customer.idCard}"></td>-->
        <!--        <td th:text="${customer.phoneNumber}"></td>-->
        <!--        <td th:text="${customer.email}"></td>-->
        <td th:if="${customer.customerType}" th:text="${customer.customerType.name}"></td>
        <td th:unless="${customer.customerType}"></td>
        <td th:text="${customer.address}"></td>
        <td class="text-center"><a th:href="@{/customer/edit/{id}(id=${customer.id})}"><i
                class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td class="text-center"><a th:href="@{/customer/delete/{id}(id=${customer.id})}"><i
                class="fa-sharp fa-solid fa-trash"></i></a></td>
        <td class="text-center"><a th:href="@{/customer/view/{id}(id=${customer.id})}"><i
                class="fa-sharp fa-solid fa-binoculars"></i></a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/customer'(page=${customer.number - 1},name=${name},address=${address},phoneNumber=${phoneNumber})}"
       th:if="${customer.hasPrevious()}"><i class="fa-solid fa-backward"></i>Previous</a>
    <span th:text="${customer.number + 1}"></span>/<span th:text="${customer.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customer.number + 1},name=${name},address=${address},phoneNumber=${phoneNumber})}"
       th:if="${customer.hasNext()}">Next<i class="fa-solid fa-forward"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

<!--<footer th:insert="/index :: footer"></footer>-->
</html>
