<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/colorful-abstract-background-design-vector_53876-144153.jpg?w=2000")
        }
    </style>
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center"><h1>Employee List</h1></div>
<div class="row">
    <div class="col-lg-3"><a th:href="@{/employee/create}" style="background-color: #22ff00 "><i class="fa-solid fa-user-plus">Add
        new employee</i></a></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" name="name">
            <input class="form-control me-2" type="search" placeholder="Search by phone number" aria-label="Search"
                   name="phoneNumber">
            <input class="form-control me-2" type="search" placeholder="Search by address" aria-label="Search"
                   name="address">
            <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr class="bg-primary">
        <td>STT</td>
        <td>Name</td>
        <!--        <td>Date of birth</td>-->
        <!--        <td>Id card</td>-->
        <!--        <td>Salary</td>-->
        <!--        <td>Phone Number</td>-->
        <!--        <td>Email</td>-->
        <td>Address</td>
        <td>division</td>
        <td>educationDegree</td>
        <td>position</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee,employees:${employeeList}">
        <td th:text="${ employees.count}"></td>
        <td th:text="${employee.name}"></td>
        <!--        <td th:text="${employee.dateOfBirth}"></td>-->
        <!--        <td th:text="${employee.idCard}"></td>-->
        <!--        <td th:text="${employee.salary}"></td>-->
        <!--        <td th:text="${employee.phoneNumber}"></td>-->
        <!--        <td th:text="${employee.email}"></td>-->
        <td th:text="${employee.address}"></td>

        <td th:if="${employee.division}" th:text="${employee.division.name}">
        <td th:unless="${employee.division}"></td>

        <td th:if="${employee.educationDegree}" th:text="${employee.educationDegree.name}">
        <td th:unless="${employee.educationDegree}"></td>

        <td th:if="${employee.position}" th:text="${employee.position.name}">
        <td th:unless="${employee.position}"></td>

        <td class="text-center"><a th:href="@{/employee/edit/{id}(id=${employee.id})}"><i
                class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td class="text-center"><a th:href="@{/employee/delete/{id}(id=${employee.id})}"><i
                class="fa-sharp fa-solid fa-trash"></i></a></td>
        <td class="text-center"><a th:href="@{/employee/view/{id}(id=${employee.id})}"><i
                class="fa-sharp fa-solid fa-binoculars"></i></a></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/employee'(page=${employeeList.number - 1},name=${name},address=${address},phoneNumber=${phoneNumber})}"
       th:if="${employeeList.hasPrevious()}"><i class="fa-solid fa-backward"></i>Previous</a>
    <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>
    <a th:href="@{'/employee'(page=${employeeList.number + 1},name=${name},address=${address},phoneNumber=${phoneNumber})}"
       th:if="${employeeList.hasNext()}">Next<i class="fa-solid fa-forward"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

<!--<footer th:insert="/index :: footer"></footer>-->
</html>
