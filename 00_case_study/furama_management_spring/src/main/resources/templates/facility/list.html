<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/colorful-abstract-background-design-vector_53876-144153.jpg?w=2000")
        }
    </style>
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center"><h1>Facility List</h1></div>
<div class="row">
    <div class="col-lg-3"><a th:href="@{/facility/create}" style="background-color: #22ff00 "><i
            class="fa-solid fa-user-plus">Add
        new Facility</i></a></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" name="name">
            <input class="form-control me-2" type="search" placeholder="Search by phone number" aria-label="Search"
                   name="phoneNumber">
            <input class="form-control me-2" type="search" placeholder="Search by address" aria-label="Search"
                   name="address">
            <button class="btn btn-outline-success" type="submit" style="background: chartreuse">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr class="bg-primary">
        <td>STT</td>
        <td>Name</td>
        <td>Area</td>
        <td>Cost</td>
        <td>Max People</td>
        <td>Standard Room</td>
        <td>Description Other Convenience</td>
        <td>Poul Area</td>
        <td>Number Of Floors</td>
        <td>Facility Free</td>
        <td>Facility Type</td>
        <td>Rent Type</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility,facilitys:${facilityList}">
        <td th:text="${ facilitys.count}"></td>
        <td th:text="${facility.name}"></td>
        <td th:text="${facility.area}"></td>
        <td th:text="${facility.cost}"></td>
        <td th:text="${facility.maxPeople}"></td>
        <td th:text="${facility.standardRoom}"></td>
        <td th:text="${facility.descriptionOtherConvenience}"></td>
        <td th:text="${facility.poulArea}"></td>
        <td th:text="${facility.numberOfFloors}"></td>
        <td th:text="${facility.facilityFree}"></td>

        <td th:if="${facility.facilityTypeS}" th:text="${facility.facilityTypeS.name}">
        <td th:unless="${facility.facilityTypeS}"></td>

        <td th:if="${facility.renType}" th:text="${facility.renType.name}">
        <td th:unless="${facility.renType}"></td>


        <td class="text-center"><a th:href="@{/facility/edit/{id}(id=${facility.id})}"><i
                class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td class="text-center"><a th:href="@{/facility/delete/{id}(id=${facility.id})}"><i
                class="fa-sharp fa-solid fa-trash"></i></a></td>
        <td class="text-center"><a th:href="@{/facility/view/{id}(id=${facility.id})}"><i
                class="fa-sharp fa-solid fa-binoculars"></i></a></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/facility'(page=${facilityList.number - 1})}"
       th:if="${facilityList.hasPrevious()}"><i class="fa-solid fa-backward"></i>Previous</a>
    <span th:text="${facilityList.number + 1}"></span>/<span th:text="${facilityList.totalPages}"></span>
    <a th:href="@{'/facility'(page=${facilityList.number + 1})}"
       th:if="${facilityList.hasNext()}">Next<i class="fa-solid fa-forward"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
