<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

<div class="text-center"><h1>MUSIC LIST</h1></div>
<footer th:replace="/layout :: head"></footer>
<div class="notify" style="color: red">
    <div th:if="${success}">
        <b th:text="${success}"></b>
    </div>
    <div th:if="${mess}">
        <b th:text="${mess}"></b>
    </div>
</div>
<h1 th:if="${musicList.isEmpty()}" style="color: red">List Empty!!</h1>
<table class="table table-striped  table-bordered text-center" id="productList" th:unless="${musicList.isEmpty()}">
    <thead>
    <tr class="bg-primary">
        <th>Id</th>
        <th>Name</th>
        <th>Singer Name</th>
        <th>Category</th>
        <th>link</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musicList}">
        <td th:text="${music.id}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singerName}"></td>
        <td th:text="${music.category}"></td>
        <td><a th:href="${music.link}" th:text="${music.link}"></a></td>
        <td><a th:href="@{/edit/{id}(id=${music.id})}"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/delete/{id}(id=${music.id})}"><i class="fa-sharp fa-solid fa-trash"></i></a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
